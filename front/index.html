<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #signupModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #signupModal>div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        #signupModal h2 {
            margin-top: 0;
        }

        #signupModal button {
            margin-right: 10px;
        }

        #signupMessage {
            margin-top: 10px;
            color: #d9534f;
        }

        #openSignupModal {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        #openSignupModal:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <p><span id="openSignupModal">Não possui cadastro? Cadastre-se</span></p>

        <div id="signupModal" style="display: none;">
            <div>
                <h2>Cadastro</h2>
                <form id="signupForm">
                    <input type="text" name="email" placeholder="E-mail" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="closeModal">Fechar</button>
                    <p id="signupMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const signupModal = document.getElementById('signupModal');
        const closeModal = document.getElementById('closeModal');
        const openSignupModal = document.getElementById('openSignupModal');
        const message = document.getElementById('message');
        const signupMessage = document.getElementById('signupMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                email: formData.get('username'),
                senha: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    message.textContent = result.mensagem;
                    message.style.color = 'green';
                } else {
                    message.textContent = result.mensagem;
                    message.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro:', error);
                message.textContent = 'Erro ao tentar fazer login.';
                message.style.color = 'red';
            }
        });

        openSignupModal.addEventListener('click', (e) => {
            e.preventDefault();
            signupModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            signupModal.style.display = 'none';
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const signupFormData = new FormData(e.target);
            const signupData = {
                email: signupFormData.get('email'),
                senha: signupFormData.get('senha')
            };

            try {
                const response = await fetch('/cadastraUsuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();
                if (response.ok) {
                    signupMessage.textContent = result.mensagem;
                    signupMessage.style.color = 'green';
                    setTimeout(() => {
                        signupModal.style.display = 'none';
                    }, 2000);
                } else {
                    signupMessage.textContent = result.mensagem || 'Erro ao tentar cadastrar.';
                    signupMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro:', error);
                signupMessage.textContent = 'Erro ao tentar cadastrar.';
                signupMessage.style.color = 'red';
            }
        });
    </script>
</body>

</html>
