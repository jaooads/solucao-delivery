<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <p><span id="openSignupModal">Não possui cadastro? Cadastre-se</span></p>

        <div id="signupModal" class="modal">
            <div class="modal-content">
                <h2>Cadastro</h2>
                <form id="signupForm">
                    <input type="text" name="email" placeholder="E-mail" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="closeModal">Fechar</button>
                    <p id="signupMessage"></p>
                </form>
            </div>
        </div>

        <div id="successMessage" class="success-message">Login realizado com sucesso!</div>
        <div id="signupSuccessMessage" class="success-message">Cadastro realizado com sucesso!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
