<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <p><span id="openSignupModal">Não possui cadastro? Cadastre-se</span></p>
    </div>

    <div id="signupModal" style="display: none;">
        <div>
            <button type="button" id="closeModal"></button> <!-- Flecha para voltar -->
            <h2>Cadastro</h2>
            <form id="signupForm">
                <input type="text" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
                <p id="signupMessage"></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const signupModal = document.getElementById('signupModal');
        const closeModal = document.getElementById('closeModal');
        const openSignupModal = document.getElementById('openSignupModal');
        const message = document.getElementById('message');
        const signupMessage = document.getElementById('signupMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                senha: formData.get('senha')
            };

            try {
                const response = await fetch('/loginUsuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    message.textContent = result.mensagem;
                    message.style.color = 'green';
                } else {
                    message.textContent = result.mensagem;
                    message.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro:', error);
                message.textContent = 'Erro ao tentar fazer login.';
                message.style.color = 'red';
            }
        });

        openSignupModal.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';  // Oculta o formulário de login
            signupModal.style.display = 'flex';     // Mostra o modal de cadastro
        });

        closeModal.addEventListener('click', () => {
            signupModal.style.display = 'none';     // Esconde o modal de cadastro
            loginContainer.style.display = 'block'; // Mostra o formulário de login
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const signupFormData = new FormData(e.target);
            const signupData = {
                email: signupFormData.get('email'),
                senha: signupFormData.get('senha')
            };

            try {
                const response = await fetch('/cadastraUsuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();
                if (response.ok) {
                    signupMessage.textContent = result.mensagem;
                    signupMessage.style.color = 'green';
                    setTimeout(() => {
                        signupModal.style.display = 'none';
                        loginContainer.style.display = 'block'; // Volta ao formulário de login
                    }, 2000);
                } else {
                    signupMessage.textContent = result.mensagem || 'Erro ao tentar cadastrar.';
                    signupMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro:', error);
                signupMessage.textContent = 'Erro ao tentar cadastrar.';
                signupMessage.style.color = 'red';
            }
        });
    </script>
</body>

</html>
