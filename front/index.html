<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Login e Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        h2 {
            text-align: center;
            color: #ff7a00;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff7a00;
        }

        .btn {
            width: 100%;
            background-color: #ff7a00;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff6200;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
        }

        .switch a {
            color: #ff7a00;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-button {
            cursor: pointer;
            float: right;
            font-size: 20px;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.icons8.com/color/96/delivery.png" alt="Delivery Logo">
        </div>
        <h2>Entrar no Delivery</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="message" id="loginMessage"></div>
        </form>
        <div class="switch">
            <p>Não tem conta? <a href="#" onclick="toggleForms()">Cadastre-se aqui</a></p>
        </div>
    </div>

    <div class="container" style="display: none;" id="cadastroContainer">
        <div class="logo">
            <img src="https://img.icons8.com/color/96/delivery.png" alt="Delivery Logo">
        </div>
        <h2>Cadastro no Delivery</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="emailCadastro">Email</label>
                <input type="email" id="emailCadastro" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha</label>
                <input type="password" id="senhaCadastro" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="message" id="cadastroMessage"></div>
        </form>
        <div class="switch">
            <p>Já tem conta? <a href="#" onclick="toggleForms()">Faça login aqui</a></p>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
            <p id="countdown" style="font-size: 12px; color: gray;"></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const cadastroForm = document.getElementById('cadastroForm');
        const loginMessage = document.getElementById('loginMessage');
        const cadastroMessage = document.getElementById('cadastroMessage');
        const loginContainer = document.querySelector('.container');
        const cadastroContainer = document.getElementById('cadastroContainer');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('/loginUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, senha })
            });
            const data = await response.json();

            if (response.ok) {
                showModal('Login bem-sucedido!');
                setTimeout(() => {
                    window.location.href = 'lojas.html'; // Redireciona para lojas.html
                }, 1000); // Espera 1 segundo antes de redirecionar
            }
        });

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;

            const response = await fetch('/cadastraUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha })
            });
            const data = await response.json();

            if (response.ok) {
                showModal('Cadastro realizado com sucesso!');
            } else {
                showModal(data.message || 'Erro ao cadastrar');
            }
        });

        function toggleForms() {
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
            cadastroContainer.style.display = cadastroContainer.style.display === 'none' ? 'block' : 'none';
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            const countdown = document.getElementById('countdown');

            modalMessage.textContent = message;
            modal.style.display = 'flex';

            let timeLeft = 3; // Tempo em segundos
            countdown.textContent = `Fechando em ${timeLeft}...`;

            const timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = `Fechando em ${timeLeft}...`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    modal.style.display = 'none';
                }
            }, 1000);
        }

    </script>
</body>

</html>
