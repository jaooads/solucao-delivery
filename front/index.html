<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <div id="signupModal" style="display: none;">
            <h2>Cadastro</h2>
            <form id="signupForm">
                <input type="text" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
                <button type="button" id="closeModal">Fechar</button>
                <p id="signupMessage"></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const signupModal = document.getElementById('signupModal');
        const closeModal = document.getElementById('closeModal');
        const message = document.getElementById('message');
        const signupMessage = document.getElementById('signupMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                email: formData.get('username'),
                senha: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    message.textContent = result.data.mensagem;
                } else {
                    signupModal.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                message.textContent = 'Erro ao tentar fazer login.';
            }
        });

        closeModal.addEventListener('click', () => {
            signupModal.style.display = 'none';
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const signupFormData = new FormData(e.target);
            const signupData = {
                email: signupFormData.get('email'),
                senha: signupFormData.get('senha')
            };

            try {
                const response = await fetch('/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();
                if (response.ok) {
                    signupMessage.textContent = result.data.mensagem;
                } else {
                    signupMessage.textContent = 'Erro ao tentar cadastrar.';
                }
            } catch (error) {
                console.error('Erro:', error);
                signupMessage.textContent = 'Erro ao tentar cadastrar.';
            }
        });
    </script>
</body>

</html>
